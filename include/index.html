<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nano-Powered Photo Gallery</title>
</head>
<body>
  <h1>Nano-Powered Photo Gallery</h1>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          <ul class="flashes">
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
  {% endwith %}
  <a href="{{ url_for('upload') }}">Upload Photo</a>
  <div class="gallery">
    {% for photo in photos %}
      <div class="photo">
        <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" alt="Preview">
        <p>Price: {{ photo.price }} NANO</p>
        <a href="{{ url_for('view_photo', photo_id=photo.id) }}">View Full Resolution</a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
